<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link rel="manifest" href="/mirror/manifest.json">
	<title>Husar's Magic Mirror</title>
	<link rel="stylesheet" type="text/css" href="mirror/css/main.css">
	<link rel="stylesheet" type="text/css" href="mirror/css/weather-icons.css">
</head>
<body>
<div id="container">
	<div id="clock" class="block">
		19:00
	</div>
	<div id="date" class="block">
		Tuesday, December 12th
	</div>
	<div id="weather" class="block">
		<div id="weatherIcon">
			<div id="icon"></div>
			<div id="humidity"></div>
		</div>
		<div id="temperature">
			<div id="temp">1</div>
			<div id="appTemp">1</div>
		</div>
	</div>
	<div id="quote" class="block">
		
	</div>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="mirror/js/main.js"></script>
</body>
</html>
